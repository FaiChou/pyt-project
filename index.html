<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>faichou's project demos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?11.4"></script>
    <script src="glfx.js"></script>
    <script src="clipboard.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="app">
      <ul>
        <li><router-link to="/">twemoji</router-link></li>
        <li><router-link to="/lozad">lozad</router-link></li>
        <li><router-link to="/v2hot">v2hot</router-link></li>
        <li><router-link to="/zoom-blur">zoom-blur</router-link></li>
        <li><router-link to="/shine-effect">shine-effect</router-link></li>
      </ul>
      <router-view></router-view>
    </div>
    <script src="index.js"></script>
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script>
      window.onload = function() {
        Particles.init({
          selector: '.background',
          color: ['#F5B7B1', '#A9CCE3', '#D5F5E3'],
          connectParticles: true,
          maxParticles: 50,
        })
      }
    </script>
  </body>
</html>
